<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Cupcake ❤️</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(135deg,#ff8ecf,#8ecbff);
  color:white;
  text-align:center;
  overflow-x:hidden;
  transition:background 0.8s ease;
}

/* Main wrapper */
.wrapper{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}

/* Glass card */
.card{
  width:100%;
  max-width:750px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(14px);
  border-radius:24px;
  padding:35px 28px;
  box-shadow:0 20px 50px rgba(0,0,0,0.25);
  transition:all 0.6s ease;
}

/* Typography */
h1{
  font-size:clamp(28px,6vw,42px);
  margin-bottom:10px;
}

.date{
  font-size:14px;
  opacity:0.85;
  margin-bottom:22px;
}

p{
  font-size:clamp(15px,4vw,18px);
  line-height:1.6;
  margin:12px 0;
}

.quote{
  margin-top:18px;
  font-style:italic;
  opacity:0.9;
}

button{
  margin-top:24px;
  padding:14px 26px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4d6d;
  font-size:16px;
  cursor:pointer;
  transition:all 0.3s ease;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px rgba(255,255,255,0.6);
}

/* Letter section hidden initially */
#letterSection{
  display:none;
  margin-top:35px;
  animation:fadeUp 1.2s ease forwards;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:22px;
  animation:floatUp linear forwards;
  pointer-events:none;
}
